<!DOCTYPE html>
<html>
<head>
  <title>2048 Deep Q</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">2048 Deep Q</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div id="game">
            <div id="game-header">
              <h5 id="score-container">Score: <span id="score">0</span></h5>
              <button id="reset-btn" class="mdl-button mdl-js-button">Reset</button>
            </div>
            <div id="gameboard-container">
              <table id="gameboard">
                <tbody>
                  <tr>
                    <td id="cell0" class="cell"><span id="cell0-value" class="cell-value"></span></td>
                    <td id="cell1" class="cell"><span id="cell1-value" class="cell-value"></span></td>
                    <td id="cell2" class="cell"><span id="cell2-value" class="cell-value"></span></td>
                  </tr>
                  <tr>
                    <td id="cell3" class="cell"><span id="cell3-value" class="cell-value"></span></td>
                    <td id="cell4" class="cell"><span id="cell4-value" class="cell-value"></span></td>
                    <td id="cell5" class="cell"><span id="cell5-value" class="cell-value"></span></td>
                  </tr>
                  <tr>
                    <td id="cell6" class="cell"><span id="cell6-value" class="cell-value"></span></td>
                    <td id="cell7" class="cell"><span id="cell7-value" class="cell-value"></span></td>
                    <td id="cell8" class="cell"><span id="cell8-value" class="cell-value"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--8-col">
          <button id="train-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Train</button>
          <button id="play-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Play</button>
        </div>
      </div>
    </main>
  </div>

  <div class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
